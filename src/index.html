<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Payment form example</title>
  </head>

  <body>
    <form action="" id="loginForm">
      <div class="card m-4">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <label for="ccn" class="form-label">Card #</label>
              <input
                type="number"
                class="form-control"
                id="ccn"
                placeholder="xxxx-xxxx-xxxx-xxxx"
              />
              <small class="invalid-feedback" id="cardFeedback"></small>
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input
                type="number"
                class="form-control"
                id="cvc"
                placeholder="0000"
              />
              <small class="invalid-feedback" id="cvcFeedback"></small>
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <small class="invalid-feedback" id="amountFeedback"></small>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" />
              <small class="invalid-feedback" id="firstnameFeedback"></small>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" />
              <small class="invalid-feedback" id="lastnameFeedback"></small>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
              <small class="invalid-feedback" id="cityFeedback"></small>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="state"
              >
                <option selected>Pick a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <small class="invalid-feedback" id="stateFeedback"></small>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="zip" />
              <small class="invalid-feedback" id="zipFeedback"></small>
            </div>
          </div>
          <div class="row my-3 d-flex justify-content-between">
            <div class="col-md-3">
              <label class="form-label">We accept:</label>
              <div
                class="paymentcards bg-secondary d-flex justify-content-start ps-3"
                style="width: 230px;"
              >
                <div class="form-check pe-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check pe-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="visa"
                    checked
                  />
                  <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check pe-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="dinnersclub"
                  />
                  <label class="form-check-label" for="dinnersclub">
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                </div>
                <div class="form-check pe-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="americanexpress"
                  />
                  <label class="form-check-label" for="americanexpress">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <div id="emailHelp" class="form-text">
                  Add any notes here.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="card-footer text-muted d-grid gap-2 d-md-flex justify-content-md-end"
        >
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
